<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triagem pasciente.</title>
    <style>
        body {
            font-family: arial;
            background-color: rgb(99, 119, 119);
        }
        h1 {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Checando a Temperatura.</h1>
    Qual a temperatuara atual do pasciente? <input type="number" name="txtpe" id="txtpe">
    <input type="button" value="verificar" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar() {
            var txtpe = window.document.querySelector('input#txtpe')
            var res = window.document.querySelector('div#res')
            var pe = Number(txtpe.value)
            res.innerHTML = `A sua temperatura do pasciente está em ${pe}!`
            if (pe > '37.0') {
                res.innerHTML = 'Pasciente  está com febre,  precisa ser medicado!'
            } else {
                res. innerHTML = 'Pasciente não està com febre! '
            }
        }
    </script>
</body>
</html>
